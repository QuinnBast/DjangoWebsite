<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Album Listing</h1>
{% if album_collection %}
    <ul>
    {% for album in album_collection %}
        <li><a href="/music/{{ album.id }}/">{{ album.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <h4>No albums found!</h4>
{% endif %}
</body>
</html>
